name: 'CodeQL'

on:
  push:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        branch: [ 'main', '22_2' ]
        language: [ 'javascript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch }}

#      - name: Initialize CodeQL
#        uses: github/codeql-action/init@v2
#        with:
#          languages: ${{ matrix.language }}
          # config-file: ./.github/codeql/codeql-config.yml
          # queries: security-extended

#      - name: Autobuild
#        uses: github/codeql-action/autobuild@v2

#      - name: Perform CodeQL Analysis
#        uses: github/codeql-action/analyze@v2
#        with:
#          category: "/language:${{matrix.language}}"

      - name: Get Latest Analysis info
        run: |
          RESPONSE=$(curl \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts)
          echo 'ALERTS<<EOF' >> $GITHUB_ENV
          echo $RESPONSE >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - uses: actions/cache@v3
        id: notify-cache
        with:
          path: notify.json
          key: ${{ runner.os }}-${{ hashFiles('notify.json') }}

#      - name: Slack Notification
#        uses: ./.github/actions/slack_notification
#        with:
#          hook: ${{ secrets.SLACK_HOOK }}
#          alerts: ${{ env.ALERTS }}
#          commit_oid: ${{ github.sha }}

      - name: Teams Notification
        uses: ./.github/actions/teams_notification
        with:
          hook: ${{ secrets.TEAMS_HOOK }}
          alerts: ${{ env.ALERTS }}
          commit_oid: ${{ github.sha }}
